<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="content">
      <div class="left-col">
        <header><img src="./images/logo.svg" alt="Logo" /></header>
        <div class="small-hero"></div>
        <main>
          <h1>
            We're<br /><span class="bold">coming<br />soon</span>
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="form" id="js-validated">
            <form>
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                id="js-input"
              />
              <button type="submit" id="js-submit"></button>
            </form>
            <p class="warning">Please provide a valid email</p>
          </div>
        </main>
      </div>
      <div class="right-col hero"></div>
    </div>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/tlewandster" target="_blank">tlewandster</a
        >.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
