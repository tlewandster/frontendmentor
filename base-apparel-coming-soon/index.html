<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="left-column">
      <header><img src="./images/logo.svg" alt="Logo" /></header>
      <div class="small-hero">
        <img src="./images/hero-mobile.jpg" alt="" />
      </div>
      <main>
        <h1>We're<br /><span class="bold">coming soon</span></h1>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals. Email Address
        <input type="email" name="email" id="email" />
      </main>
    </div>
    <div class="right-col hero">
      <img src="./images/hero-desktop.jpg" alt="Pretty women" />
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
